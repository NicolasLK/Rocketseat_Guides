<!--
    Criando título  visíveis para as imagens

    <figure> e <figcaption>

-->
<!DOCTYPE html>

<a href="https://google.com" target="_blank">
    <figure>
        <img 
            src="https://source.unsplash.com/random" 
            alt="Texto para imagem"
            title="Título para imagem"
            height="250px"
        >
        <figcaption>Esse texto faz parte da imagem!</figcaption>
    </figure>
</a>
