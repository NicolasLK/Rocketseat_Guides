<!DOCTYPE html>
<!--
    Elementos Genericos

    * <div>
    * <span>
-->
<html>

    <head>

        <meta charset="utf-8">
        <title> HTML - Elementos Genericos </title>

    </head>

    <body>

        <div>

            Um texto qualquer,
            A &lt;div&gt; mantem o conteudo em blocos, 
            Olha como fica!
            - Hello World!

        </div>

        <div class="cart">

            <span>Produto 01</span>
            <span>R$ 3,90</span> 
            
            <br>

            <span>Produto 02</span>
            <span>R$ 4,70</span>

            <br>

            <span>Produto 03</span>
            <span>R$ 17,20</span>

        </div>

        <span> 

            Outro texto.
            O &lt;span&gt; mantem o conteudo em linha, 
            Olha como fica!

        </span> 
    </body>

</html>
