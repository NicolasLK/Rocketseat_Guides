<!--
    <header></header>

    - Onde utilizar?
        - Quando no início da página, é visto como global
        - Pode ser usado em outros elementos semânticos como 
        article, section
        - header dentro ou footer
    - Múltiplos headers
    - Não possui atributos específicos


-->
<!DOCTYPE html>

<body>
    <header>
        Logo
        <nav></nav>
    </header>

    <section>
        <header>
            <h2>Essa é uma seção</h2>
            <p>Explicação da seção</p>
        </header>
    </section>

    <section></section>

    <footer></footer>
</body>
