<!--
    Anatomia de um documento HTML
-->
<!DOCTYPE html> <!-- tag para navegadores saber que o documento .html utiliza Html5 -->
<html> <!-- tag root (pai) do documento -->

    <head> <!-- tag que contem configs para a página, o usuario não irá enxergar isso -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title> <!-- tag que nomeia o título da página -->
    </head>

    <body> <!-- tag que o usuario irá enxergar, conteúdo do documento (WebSite) -->
    
    </body>

</html>
