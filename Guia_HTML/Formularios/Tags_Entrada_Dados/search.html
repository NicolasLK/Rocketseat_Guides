<!--
    <input type="number"/>

    - Para campos de busca
    - É igual ao campo tipo 'text' mas poderá ser um pouco diferente 
    depende do User Agent

    # Atributos

    - list / <datalist>
    - pattern
    - arial-label

-->
<!DOCTYPE html>


<form action="">

    <label for="">Pesquisar Id</label>
    <input type="search" name="id"
    pattern="[0-9]{2}"
    title="Digite o número do Id: 99">
    <button>Pesquisar</button>

</form>
