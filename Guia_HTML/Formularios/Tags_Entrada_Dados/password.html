<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que  está sendo digitado no campo
    - O estilo da apresentalção do campo, depende 
    do User Agent
    
    # Atributos

    - minlength / maxlength
        * O número  mínimo e/ou máximo de caracteres para 
        este campo
    
    - size
        * O número aceitável de caracteres que esse campo 
        deverá conter
    
    - pattern
        * Expressão regular para validar o que está sendo 
        digitado no campo
        * Altamente recomendado o uso de um padrão de segurança 
        alta de senhas
        * exemplo: queremos que a senha contenha caracteres 
        hexadecimais com o limite de no mínimo 4 e no máximo 8 
        caracteres
        * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo
    
    - readonly / disable
        * Atributo booleano indicando se o campo está habilitado 
        ou não
    
    - required
        * O campo será obrigatório
    
    - inputmode
        * Poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliete  só adicione números
            * inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de: new-password ou
        current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->
<!DOCTYPE html>

<form action="">
    <input type="password"
        size="10"
        pattern="[0-9a-fA-F]{4,8}"
        title="Digite no MÍNIMO 4 e no MÁXIMO 8 caracteres"
        placeholder="Digite sua senha"
        required
    >
    
    <button type="submit">Enviar</button>
</form>
