<!--
    Citacoes:

    - <blockquote>

    - <cite>

    - <q>
-->
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title> HTML - Citacoes </title>
    </head>

    <body>

        <blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html">

            <p>
                O <strong>elemento HTML </strong> <code>&lt;html&gt;</code> (ou <em>HTML root element</em>)
                representa a raiz de um <strong>HTML </strong> ou <strong>XHTML </strong> document. 
                Todos os outros elementos devem ser descendentes desse elemento.
            </p>

        </blockquote>

        <p>

            De acordo com a <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html">

                <cite>

                    Page MDN html 

                </cite>

            </a>

        </p>

        <p>

            O elemento HTML quote - <code>&lt;q&gt;</code> - indica 

            <q cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q">

                que o texto dentro da tag é uma pequena citação.

            </q> -- 

            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q">

                <cite>

                    MDN q Page

                </cite>

            </a>

        </p>

    </body>
    
</html>
