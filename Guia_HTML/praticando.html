<!--
    Let's Praticar

    - Escreva 2 parágrafos, dando ênfase
    e importância para algumas palavras, 
    e adicione um link saiba mais.

    - use a tag <em> para dar ênfase
    - use a tag <strong> para dar importância
    - use a tag <a> para o link
    - o link pode levar ao google
-->
<p>
    Eu <em>gosto</em> muito de <strong>Pudim</strong>!
</p>

<p>
    Eu <em>não gosto</em> de <strong>Beringela</strong> !
</p>

<p>
    Descubra o motivo clicanco <a href="https://www.google.com.br/">aqui</a>
</p>
