<!--
    <input type="radio">

    - Projetado para selecionar uma única opção de um grupo 
    de opções


    ATRIBUTOS ESSENCIAIS
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém

-->
<!DOCTYPE html>

<fieldset>
    <legend>Bora jogar um Minezin?</legend>

    <label for="yes">Sim</label>
    <input checked type="radio" name="mine" id="yes" value="yes">

    <label for="no">Não</label>
    <input type="radio" name="mine" id="no" value="no">

</fieldset>
